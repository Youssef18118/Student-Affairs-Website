    <center>
        <h2>Edit student</h2>
    </center>
    <br />

    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form action="index.html" method="post">
              <div class="form-group">
                <label for="Stname">Name</label>
                <input id="Stname" name="name" type="text" class="form-control" value="Will be retrieved from DB" />
              </div>
              <div class="form-group">
                <label for="identifier">ID</label>
                <input id="identifier" name="id" type="text" class="form-control" value="Will be retrieved from DB" maxlength="8" />
              </div>
              <div class="form-group">
                <label for="lvl">Level</label>
                <input id="lvl" name="level" type="number" class="form-control" min="1" max="4" value="2" />
              </div>
              <div class="form-group">
                <label for="acOrIn">Status</label>
                <select id="acOrIn" class="form-control">
                  <option value="1">Active</option>
                  <option value="2">Inactive</option>
                </select>
              </div>
              <div class="form-group">
                <label for="DOB">Date of birth</label>
                <input id="DOB" name="date" type="date" class="form-control" value="2003-09-17" />
              </div>
              <div class="form-group">
                <label for="Department">Department</label>
                <select id="Department" class="form-control" disabled>
                  <option value="1">CS</option>
                  <option value="2" selected>IS</option>
                  <option value="3">IT</option>
                  <option value="4">AI</option>
                  <option value="5">DS</option>
                </select>
              </div>
              <div class="form-group">
                <label for="grade">GPA</label>
                <input id="grade" name="gpa" type="number" class="form-control" min="0" max="4.0" value="3.5" step="0.01"/>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="mail" type="email" class="form-control" value="TestMail@gmail.com" />
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" class="form-control">
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                </select>
              </div>
              <div class="form-group">
                <label for="number">Phone Number</label>
                <input id="number" name="PhNumber" type="text" class="form-control" value="Will be retrieved from DB"/>
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
              <button type="button" class="btn btn-danger">Delete Student</button>
            </form>
          </div>
        </div>
