        <h1><center>Add New Student</center></h1>
        <br>
        <form>
            <div class="container">
              <div class="row">
                <div class="col-md-6 offset-md-3">
                  <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Student's name">
                  </div>
                  <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" class="form-control" id="id" placeholder="Enter Student's ID">
                  </div>
                  <div class="form-group">
                    <label for="level">Level:</label>
                    <input type="number" class="form-control" id="level" name="level" min="1" max="4">
                  </div>
                  <div class="form-group">
                    <label for="status">Status:</label>
                    <select class="form-control" id="status" name="status">
                      <option value="Active">Active</option>
                      <option value="Inactive">Inactive</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="dob">Date of birth:</label>
                    <input type="date" class="form-control" id="dob">
                  </div>
                  <div class="form-group">
                    <label for="department">Department:</label>
                    <select class="form-control" id="department" name="department">
                      <option value="CS">Computer Science</option>
                      <option value="IS">Information System</option>
                      <option value="AI">Artificial Intelligence</option>
                      <option value="DS">Decision Support</option>
                      <option value="IT">Information Technology</option>
                      <option value="none" selected>None</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="gpa">GPA:</label>
                    <input type="text" class="form-control" id="gpa" placeholder="Enter Student's GPA">
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Student's email">
                  </div>
                  <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select class="form-control" id="gender" name="gender">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone number:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" pattern="(01)[0,1,2,5][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </form>
